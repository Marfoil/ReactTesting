sonar.projectKey=example:baseProject
sonar.projectName= baseProject
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/*.styles.js, , **/*.test.*, src/app.jsx, src/server.js
sonar.tests=src
sonar.test.inclusions=**/*.test.**
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/sonarReport.xml
# set url for sonar (local ip for server in this case)
sonar.host.url=http://192.168.1.134:9000/
